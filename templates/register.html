<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <div>
            <form action="/registerAuth" method="post" enctype="multipart/form-data">
                <input type="text" name="username" placeholder="Username" required/>
                <br/>
                <input type="password" name="password" placeholder="Password" required/>
                <br/>
                <input type="text" name="fname" placeholder="First Name" required/>
                <br/>
                <input type="text" name="lname" placeholder="Last Name" required/>
                <br/>
                <!-- <input type="text" name="bio" placeholder="Enter Bio Here (Optional)" /> -->
                <!-- <textarea name = 'bio' placeholder = 'Enter Bio Here'></textarea>
                <br/>
                <label>Upload Avatar<input type="file" name="imageToUpload" accept="image/*"></label> -->
                <input type="submit" value="Register">
            </form>
        </div>
        {% if error %}
            {{ error }}
        {% endif %}
    </body>
</html>
