<html>
    <head>
        <title>Image Upload</title>
    </head>
    <body>
        <h1>Upload an Image!</h1>
        <div>
            <form action="/uploadImage" method="post" enctype="multipart/form-data">
                <input type="file" name="imageToUpload" accept="image/*">
                <br/>
                <input type="text" name="caption" placeholder="Enter caption here">
                <br/>
                <input type="checkbox" name="public" value="1" checked>visible to all followers<br/>
                <input type="hidden" name="public" value="0">
                <input type="submit" value="Upload">
            </form>
        </div>
        {% if message %}
            {{ message }}
        {% endif %}
        <br/>
        <a href="/share">Share photos to your close friend groups</a>
        <br/>
        <a href="/">Go back</a>
    </body>
</html>
