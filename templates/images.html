<html>
    <head>
        <title>Finstagram</title>
    </head>
    <body>
        <h1>Image Gallery</h1>
        <div>
            <br/>
            <form action="/images" method="POST">
                <label>
                    Tag
                    <input type="text" name="taggee" placeholder="Enter Username Here">
                    in Photo
                    <select name="photo">
                    {% for image in images %}
                    <option>{{image.photoID}}</option>
                    {% endfor %}
                    </select>
                    <input type="submit" value="Tag">
                </label>
            </form>
            {% if message1 %}
                {{ message1 }}
            {% endif %}
        </div>
        <br/>
        {% if message2 %}
            {{ message2 }}
        {% endif %}
        {% for image in images %}
        <table>
            <tr>
                <td>{{image.photoID}}</td>
            </tr>
            <tr>
                <td><img src="/image/{{image.filePath}}" width="300"/></td>
            </tr>
            <tr>
                <td>{{image.timestamp}}</td>
            </tr>
            <tr>
                <td>{{image.photoOwner}}</td>
            </tr>
            <tr>
                <td>
                    <form action="/images?photoID={{image.photoID}}&func=like" method="POST">
                        <input type="submit" value="Like">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form action="/images?photoID={{image.photoID}}&func=comment" method="POST">
                        <textarea row = "5" cols = "25" name = comment></textarea>
                        <input type="submit" value="Comment">
                    </form>
                </td>
            </tr>
            <tr>
                <td><a href="/like?photoID={{image.photoID}}">View Likes</a></td>
            </tr>
            <tr>
                <td><a href="/comment?photoID={{image.photoID}}">View Comments</a></td>
            </tr>
            <tr>
                <td><a href="/taggee?photoID={{image.photoID}}">View Taggees</a></td>
            </tr>
        </table>
        <br/>
        {% endfor %}
        <a href="/">Go back</a>
    </body>
</html>
