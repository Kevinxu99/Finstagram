<!DOCTYPE html>
<html>
	<head>
		<title>Unfollow</title>
	</head>
	<body>
		<h1>Unfollow a friend</h1>
		<div>
			<form action="/unfollow" method="POST">
				<input type="text" name="friend" placeholder="Enter Username Here" required/>
				<br/>
				<input type="submit" value="Unfollow">
			</form>
		</div>
		{% if done %}
	    	{{ done }}
	    {% endif %}
	    <br/>
		<a href="/follow">Go back</a>
	</body>
</html>
